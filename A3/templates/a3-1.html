<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ title }}</title>
    <style>
        .even { color: green; }
        .odd { color: red; }
    </style>
</head>
<body>
    <h1>Current Time</h1>
    <p>
        <!-- 秒数により表示する色を替える -->
        <font color="{% if second % 2 == 0 %}green{% else %}red{% endif %}">
            {{ hour }}:{{ minute }}:{{ second }}
        </font>
    </p>
</body>
</html>
